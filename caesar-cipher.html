<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Szyfr Cezara</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="cipher-container">
  <div class="tile" id="caesar-cipher">
    <h2>Szyfr Cezara</h2>
    <input type="number" id="key" class="input" placeholder="Klucz (0-31)" min="0" max="31">
    <textarea id="input-text" class="input" placeholder="Wprowadź tekst do zaszyfrowania"></textarea>
    <textarea id="output-text" class="input" placeholder="Zaszyfrowany tekst pojawi się tutaj" readonly></textarea>
    <button id="swap" class="button">Zamień miejscami</button>
    <button id="toggle-input" class="button">Zmień widoczność Inputu</button>
    <button id="toggle-output" class="button">Zmień widoczność Outputu</button>
    <div class="row">
      <button id="encrypt" class="button-imp">Szyfruj</button>
      <button id="decrypt" class="button-imp">Odszyfruj</button>
    </div>
    
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
